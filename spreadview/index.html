<!DOCTYPE html>
<head>
    <title>Spreadview Demo</title>
</head>
<body>
    <h1 id="nojs">This site requires JavaScript</h1>
    <script src="js/papaparse.min.js"></script>
    <script>
        var doc = 'https://docs.google.com/spreadsheets/d/1joWXuUGEVKkSKffhg1Ea20lrZoEEk-ORRmrwZ9L17hM';

        //write link to document
        var el = document.getElementById('nojs');
        el.parentElement.removeChild(el);
        document.write('<h1><a href="'+ doc +'">Spreadsheet</a></h1>');

        //parse csv
        var doc_csv = doc + '/pub?output=csv';
        Papa.parse(doc_csv, {
            download: true,
            complete: function(results) {
                console.log(results);
            }
        });
    </script>
</body>
